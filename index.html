<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
<main class="container">
  <section class="main">
    <header class="bg-img">
    </header>
    <section class="text-container">
      <h1 class="heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="description"> Discover the benefits of data analytics and make better
        decisions regarding revenue, customer experience, and overall
        efficiency.</p>
      <footer class="text-card">
        <div class="stats-card">
          <p class="stats-heading">10k+</p>
          <p class="stats-text">COMPANIES</p>
        </div>
        <div class="stats-card">
          <p class="stats-heading">314</p>
          <p class="stats-text">TEMPLATES</p>
        </div>
        <div class="stats-card">
          <p class="stats-heading">12M+</p>
          <p class="stats-text">QUERIES</p>
        </div>
      </footer>
    </section>
  </section>
</main>

</body>

</html>
